<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Scanner - Html5Qrcode</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 { color: #00d4ff; text-align: center; }
        h2 { color: #a855f7; }
        
        .box {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        
        /* Override html5-qrcode styles */
        #reader video {
            border-radius: 8px !important;
        }
        #reader__scan_region {
            background: #000 !important;
        }
        #reader__dashboard {
            background: #16213e !important;
            color: #eee !important;
        }
        #reader__dashboard button {
            background: #a855f7 !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 6px !important;
            cursor: pointer !important;
        }
        #reader__dashboard select {
            background: #0a0a15 !important;
            color: #eee !important;
            border: 1px solid #444 !important;
            padding: 8px !important;
            border-radius: 4px !important;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #a855f7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { background: #9333ea; }
        .btn-green { background: #00ff88; color: #000; }
        .btn-red { background: #ff4757; }
        
        .controls { text-align: center; margin: 20px 0; }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        .status.scanning { background: #a855f722; border: 1px solid #a855f7; }
        .status.success { background: #00ff8822; border: 1px solid #00ff88; color: #00ff88; }
        .status.error { background: #ff475722; border: 1px solid #ff4757; }
        
        .result {
            background: #00ff8822;
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .result h3 { color: #00ff88; margin-top: 0; }
        
        .fields {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .field {
            background: #0a0a15;
            padding: 12px;
            border-radius: 6px;
        }
        .field-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .field-value {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }
        
        .raw-data {
            background: #0a0a15;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            max-height: 200px;
            overflow: auto;
            white-space: pre-wrap;
            margin-top: 15px;
        }

        input[type="file"] { display: none; }
        
        .config-box {
            background: #0a0a15;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .config-box label {
            display: block;
            margin: 10px 0 5px;
            color: #888;
            font-size: 14px;
        }
        .config-box select, .config-box input {
            background: #16213e;
            border: 1px solid #444;
            color: #eee;
            padding: 8px 12px;
            border-radius: 4px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>ü™™ Driver's License Scanner</h1>
    
    <div class="box">
        <h2>üìä Scan Barcode (Back of License)</h2>
        
        <div class="config-box">
            <label>Scan Mode:</label>
            <select id="scan-mode">
                <option value="pdf417">PDF417 Only (Driver's License)</option>
                <option value="all">All Barcode Types</option>
            </select>
            
            <label>Camera Resolution:</label>
            <select id="resolution">
                <option value="1920">1920px (Best quality)</option>
                <option value="1280" selected>1280px (Balanced)</option>
                <option value="640">640px (Fastest)</option>
            </select>
        </div>
        
        <div id="reader"></div>
        
        <div id="status" class="status">Click Start to begin scanning</div>
        
        <div class="controls">
            <button class="btn" id="start-btn" onclick="startScanner()">üì∑ Start Scanner</button>
            <button class="btn btn-red" id="stop-btn" onclick="stopScanner()" style="display:none;">‚èπ Stop</button>
            <label class="btn btn-green" for="file-input">üìÅ Upload Image</label>
            <input type="file" id="file-input" accept="image/*">
        </div>
    </div>
    
    <div class="result" id="result">
        <h3>‚úÖ Barcode Scanned Successfully!</h3>
        <div class="fields" id="fields"></div>
        <details style="margin-top: 15px;">
            <summary style="cursor: pointer; color: #888;">View raw barcode data</summary>
            <div class="raw-data" id="raw-data"></div>
        </details>
    </div>

    <script>
        let html5QrCode = null;
        let isScanning = false;
        
        function parseAAMVA(data) {
            const fields = {
                'DCS': 'Last Name',
                'DCT': 'First Name',
                'DAC': 'First Name',
                'DAD': 'Middle Name',
                'DBB': 'Date of Birth',
                'DBA': 'Expiration',
                'DBD': 'Issue Date',
                'DAQ': 'License Number',
                'DAG': 'Street Address',
                'DAI': 'City',
                'DAJ': 'State',
                'DAK': 'ZIP Code',
                'DBC': 'Sex',
                'DAU': 'Height',
                'DAY': 'Eye Color',
                'DAW': 'Weight',
            };
            
            const parsed = {};
            for (const [code, label] of Object.entries(fields)) {
                const regex = new RegExp(code + '([^\\n\\r\\x1c\\x1d\\x1e]+)');
                const match = data.match(regex);
                if (match) {
                    let value = match[1].trim();
                    
                    if (['Date of Birth', 'Expiration', 'Issue Date'].includes(label) && value.length === 8) {
                        value = `${value.slice(0,2)}/${value.slice(2,4)}/${value.slice(4)}`;
                    }
                    if (label === 'Sex') {
                        value = value === '1' ? 'Male' : value === '2' ? 'Female' : value;
                    }
                    if (label === 'Height') {
                        const digits = value.replace(/\D/g, '');
                        if (digits.length === 3) value = `${digits[0]}'${digits.slice(1)}"`;
                    }
                    
                    parsed[label] = value;
                }
            }
            return parsed;
        }
        
        function displayResult(decodedText, decodedResult) {
            console.log('Barcode found!', decodedResult);
            
            document.getElementById('raw-data').textContent = decodedText;
            
            const parsed = parseAAMVA(decodedText);
            const fieldsEl = document.getElementById('fields');
            fieldsEl.innerHTML = '';
            
            const order = ['First Name', 'Last Name', 'Date of Birth', 'License Number', 
                          'Expiration', 'Street Address', 'City', 'State', 'ZIP Code', 'Sex', 'Height', 'Eye Color'];
            
            for (const label of order) {
                if (parsed[label]) {
                    fieldsEl.innerHTML += `
                        <div class="field">
                            <div class="field-label">${label}</div>
                            <div class="field-value">${parsed[label]}</div>
                        </div>
                    `;
                }
            }
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('status').textContent = '‚úÖ Barcode found!';
            document.getElementById('status').className = 'status success';
            
            stopScanner();
        }
        
        function getFormats() {
            const mode = document.getElementById('scan-mode').value;
            if (mode === 'pdf417') {
                return [Html5QrcodeSupportedFormats.PDF_417];
            }
            return [
                Html5QrcodeSupportedFormats.PDF_417,
                Html5QrcodeSupportedFormats.QR_CODE,
                Html5QrcodeSupportedFormats.DATA_MATRIX,
                Html5QrcodeSupportedFormats.AZTEC
            ];
        }
        
        async function startScanner() {
            if (isScanning) return;
            
            const resolution = parseInt(document.getElementById('resolution').value);
            
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'inline-block';
            document.getElementById('status').textContent = 'Starting camera...';
            document.getElementById('status').className = 'status scanning';
            
            try {
                html5QrCode = new Html5Qrcode("reader", {
                    formatsToSupport: getFormats(),
                    verbose: true
                });
                
                const config = {
                    fps: 10,
                    qrbox: { width: 350, height: 150 },
                    aspectRatio: 1.777,
                    disableFlip: false,
                    experimentalFeatures: {
                        useBarCodeDetectorIfSupported: true
                    }
                };
                
                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    displayResult,
                    (errorMessage) => {
                        // Ignore - this fires constantly when no barcode found
                    }
                );
                
                isScanning = true;
                document.getElementById('status').textContent = 'Scanning... Point at the barcode';
                
            } catch (err) {
                console.error('Scanner error:', err);
                document.getElementById('status').textContent = 'Error: ' + err;
                document.getElementById('status').className = 'status error';
                document.getElementById('start-btn').style.display = 'inline-block';
                document.getElementById('stop-btn').style.display = 'none';
            }
        }
        
        async function stopScanner() {
            if (html5QrCode && isScanning) {
                try {
                    await html5QrCode.stop();
                } catch (err) {
                    console.log('Stop error:', err);
                }
            }
            isScanning = false;
            document.getElementById('start-btn').style.display = 'inline-block';
            document.getElementById('stop-btn').style.display = 'none';
        }
        
        // File upload with rotation attempts
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            document.getElementById('status').textContent = 'Processing image...';
            document.getElementById('status').className = 'status scanning';
            
            const tempScanner = new Html5Qrcode("reader", {
                formatsToSupport: getFormats()
            });
            
            // Try original and rotated versions
            const rotations = [0, 90, 180, 270];
            
            for (const rotation of rotations) {
                document.getElementById('status').textContent = `Trying ${rotation}¬∞ rotation...`;
                
                try {
                    let imageFile = file;
                    
                    // Rotate if needed
                    if (rotation !== 0) {
                        imageFile = await rotateImage(file, rotation);
                    }
                    
                    const result = await tempScanner.scanFile(imageFile, true);
                    if (result) {
                        displayResult(result, { format: 'PDF417' });
                        return;
                    }
                } catch (err) {
                    console.log(`No barcode at ${rotation}¬∞:`, err);
                }
            }
            
            document.getElementById('status').textContent = '‚ùå No barcode found at any rotation';
            document.getElementById('status').className = 'status error';
        });
        
        // Rotate image using canvas
        function rotateImage(file, degrees) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    if (degrees === 90 || degrees === 270) {
                        canvas.width = img.height;
                        canvas.height = img.width;
                    } else {
                        canvas.width = img.width;
                        canvas.height = img.height;
                    }
                    
                    ctx.translate(canvas.width/2, canvas.height/2);
                    ctx.rotate(degrees * Math.PI / 180);
                    ctx.drawImage(img, -img.width/2, -img.height/2);
                    
                    canvas.toBlob(blob => {
                        resolve(new File([blob], 'rotated.jpg', { type: 'image/jpeg' }));
                    }, 'image/jpeg', 0.95);
                };
                img.src = URL.createObjectURL(file);
            });
        }
    </script>
</body>
</html>
